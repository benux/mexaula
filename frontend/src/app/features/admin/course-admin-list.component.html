<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Gestión de Cursos</h1>
      <a routerLink="/admin/courses/new"
         class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        Crear Curso
      </a>
    </div>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-500">Cargando cursos...</p>
    </div>

    <div *ngIf="!isLoading" class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nivel</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maestro</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let course of courses">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ course.titulo }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ course.nivel }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ course.maestroNombre || 'N/A' }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="course.publicado ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                    class="px-2 py-1 text-xs font-semibold rounded-full">
                {{ course.publicado ? 'Publicado' : 'Borrador' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
              <a [routerLink]="['/admin/courses', course.id, 'edit']"
                 class="text-indigo-600 hover:text-indigo-900">Editar</a>
              <button (click)="deleteCourse(course.id)"
                      class="text-red-600 hover:text-red-900">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
