<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Gesti√≥n de Usuarios</h1>
      <a routerLink="/admin/users/new" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        Crear Usuario
      </a>
    </div>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-500">Cargando usuarios...</p>
    </div>

    <div *ngIf="!isLoading" class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Roles</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.nombre }} {{ user.apellido }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.roles.join(', ') }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="user.activo ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                    class="px-2 py-1 text-xs font-semibold rounded-full">
                {{ user.activo ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
              <a [routerLink]="['/admin/users', user.id, 'edit']" class="text-indigo-600 hover:text-indigo-900">Editar</a>
              <button (click)="toggleStatus(user)" class="text-blue-600 hover:text-blue-900">
                {{ user.activo ? 'Desactivar' : 'Activar' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
