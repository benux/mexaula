<div class="py-6">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow px-6 py-8 rounded-lg">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input formControlName="nombre" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Apellido</label>
          <input formControlName="apellido" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div *ngIf="!isEditMode">
        <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
        <input formControlName="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Roles</label>
        <div class="space-y-2">
          <div *ngFor="let role of availableRoles" class="flex items-center">
            <input [id]="role" type="checkbox" [value]="role" (change)="onRoleChange($event)"
                   class="h-4 w-4 text-indigo-600 rounded">
            <label [for]="role" class="ml-2 text-sm text-gray-700">{{ role }}</label>
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <input formControlName="activo" type="checkbox" class="h-4 w-4 text-indigo-600 rounded">
        <label class="ml-2 text-sm text-gray-900">Activo</label>
      </div>

      <div class="flex space-x-4">
        <button type="submit" [disabled]="userForm.invalid || isLoading"
                class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50">
          {{ isLoading ? 'Guardando...' : 'Guardar' }}
        </button>
        <button type="button" (click)="goBack()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
