<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Mis Certificados</h1>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-500">Cargando certificados...</p>
    </div>

    <div *ngIf="!isLoading && certificates.length === 0" class="text-center py-12">
      <p class="text-gray-500">No tienes certificados aún</p>
      <a routerLink="/courses" class="mt-4 inline-block px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        Explorar Cursos
      </a>
    </div>

    <div *ngIf="!isLoading && certificates.length > 0" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let cert of certificates" class="bg-white overflow-hidden shadow-lg rounded-lg border-2 border-yellow-400">
        <div class="p-6">
          <div class="flex justify-center mb-4">
            <svg class="h-16 w-16 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>

          <h3 class="text-xl font-semibold text-gray-900 text-center mb-2">{{ cert.cursoTitulo }}</h3>

          <div class="border-t border-gray-200 pt-4 mt-4 space-y-2">
            <p class="text-sm text-gray-600">
              <span class="font-medium">Código:</span> {{ cert.codigoVerificacion }}
            </p>
            <p class="text-sm text-gray-600">
              <span class="font-medium">Fecha:</span> {{ cert.fechaEmision | date:'medium' }}
            </p>
          </div>

          <button (click)="downloadCertificate(cert)"
                  class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Descargar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
