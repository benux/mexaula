<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Explorar Cursos</h1>
    </div>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-500">Cargando cursos...</p>
    </div>

    <div *ngIf="!isLoading && courses.length === 0" class="text-center py-12">
      <p class="text-gray-500">No hay cursos disponibles</p>
    </div>

    <div *ngIf="!isLoading && courses.length > 0"
         class="mt-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let course of courses"
           class="bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <span [class]="getLevelClass(course.nivel)"
                  class="px-3 py-1 text-xs font-semibold rounded-full">
              {{ getLevelLabel(course.nivel) }}
            </span>
            <span *ngIf="course.publicado"
                  class="px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
              Publicado
            </span>
          </div>

          <h3 class="text-xl font-semibold text-gray-900 mb-2">
            {{ course.titulo }}
          </h3>

          <p class="text-gray-600 text-sm mb-4 line-clamp-3">
            {{ course.descripcion }}
          </p>

          <p *ngIf="course.maestroNombre" class="text-sm text-gray-500 mb-4">
            Maestro: {{ course.maestroNombre }}
          </p>

          <div class="flex space-x-2">
            <a [routerLink]="['/courses', course.id]"
               class="flex-1 text-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">
              Ver Detalles
            </a>
            <!-- Mostrar botón Inscribirse solo si NO está inscrito -->
            <button *ngIf="!estaInscrito(course)"
                    (click)="enroll(course.id)"
                    class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700">
              Inscribirse
            </button>
            <!-- Mostrar label si YA está inscrito -->
            <span *ngIf="estaInscrito(course)"
                  class="px-4 py-2 bg-green-100 text-green-800 text-sm font-medium rounded-md">
              Inscrito
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
