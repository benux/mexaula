<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Mis Hijos</h1>

    <div *ngIf="isLoading" class="text-center py-12">
      <p class="text-gray-500">Cargando informaci√≥n...</p>
    </div>

    <div *ngIf="!isLoading && children.length === 0" class="text-center py-12">
      <p class="text-gray-500">No tienes hijos vinculados</p>
      <p class="mt-2 text-sm text-gray-400">Contacta al administrador para vincular cuentas de alumnos</p>
    </div>

    <div *ngIf="!isLoading && children.length > 0" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <a *ngFor="let child of children"
         [routerLink]="['/parental/children', child.alumnoId]"
         class="bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow">
        <div class="p-6">
          <div class="flex items-center mb-4">
            <div class="flex-shrink-0">
              <svg class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-semibold text-gray-900">{{ child.alumnoNombre }}</h3>
              <p class="text-sm text-gray-500">ID: {{ child.alumnoId }}</p>
            </div>
          </div>

          <p class="text-sm text-gray-600 mb-4">
            Vinculado desde: {{ child.creadoEn | date:'short' }}
          </p>

          <div class="flex justify-end">
            <span class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
              Ver Progreso
              <svg class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
