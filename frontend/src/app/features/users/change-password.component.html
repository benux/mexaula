<div class="py-6">
  <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Cambiar Contraseña</h1>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow px-6 py-8 rounded-lg">
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
        <input formControlName="currentPassword" type="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        <p *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched"
           class="mt-1 text-sm text-red-600">
          La contraseña actual es requerida
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input formControlName="newPassword" type="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        <p *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
           class="mt-1 text-sm text-red-600">
          La contraseña debe tener al menos 6 caracteres
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
        <input formControlName="confirmPassword" type="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        <p *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched"
           class="mt-1 text-sm text-red-600">
          Las contraseñas no coinciden
        </p>
      </div>

      <div class="flex space-x-4">
        <button type="submit" [disabled]="passwordForm.invalid || isLoading"
                class="flex-1 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50">
          {{ isLoading ? 'Cambiando...' : 'Cambiar Contraseña' }}
        </button>
        <button type="button" (click)="goBack()"
                class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
