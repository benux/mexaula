<div class="py-6">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Mi Perfil</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow px-6 py-8 rounded-lg">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input formControlName="nombre" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Apellido</label>
          <input formControlName="apellido" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>

      <div class="flex space-x-4">
        <button type="submit" [disabled]="profileForm.invalid || isLoading"
                class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50">
          {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
        <a routerLink="/users/change-password" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
          Cambiar Contrase√±a
        </a>
      </div>
    </form>
  </div>
</div>
